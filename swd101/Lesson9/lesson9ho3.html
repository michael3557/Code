<!DOCTYPE html>
<html>

<head>

    crossorigin="anonymous">
  <link rel="stylesheet" href="style9ho3.css">
</head>

<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <!-- Top Navbar * * * * * * * * * * -->
    <ul class="nav nav-pills">
      <li class="active">
        <a href="#">
          <span class="glyphicon glyphicon-home"></span> Home</a>
      </li>
      <li class="dropdown">
        <a href="#" data-toggle="dropdown" class="dropdown-toggle">
          <span class="glyphicon glyphicon-user"></span>Products
          <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
          <li>
            <a href="#">Tape</a>
          </li>
          <li>
            <a href="#">Bunker</a>
          </li>
          <li>
            <a href="#">Stone</a>
          </li>
          <li>
            <a href="#">Rice</a>
          </li>
        </ul>
        <li>
          <a href="#">
            <span class="glyphicon glyphicon-book"></span> About</a>
        </li>
        <li>
          <a href="#">
            <span class="glyphicon glyphicon-envelope"></span> Messages</a>
        </li>
    </ul>
  </nav>
  <br>
  <br>
  <br>
  <div class="container">
    <!--Row with two equal columns-->
    <div class="row">
      <div class="col-sm-6">
        <!--Left Column-->
        <form>
          <div class="form-group ">
            <span class="glyphicons glyphicons-nameplate"></span>
            <label for="First Name ">First Name </label>
            <input type="First Name " class="form-control" id="firstName" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="Last Name">Last Name </label>
            <input type="Last Name" class="form-control" id="lastName" placeholder="Last Name">
          </div>

          <div class="form-group">
            <label for="Phone Number">Phone Number</label>
            <input type="Phone Number" class="form-control" id="phoneNumber" placeholder="Phone Number">
          </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" class="form-control" id="Email" placeholder="Email">
          </div>

          <div class="form-check">
            Preferred Contact Time&nbsp; &nbsp;
            <label></label>
            <input id="am" type="checkbox">AM</label>
            <label></label>
            <input id="pm" type="checkbox">PM</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-sm-6">
        <!--Right Column-->
        <table class="table table-hover">
          <thead class="thead-dark">
            <tr class="active">
              <th>Row</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Age</th>
            </tr>
          </thead>
          <tbody>
            <tr class="success">
              <td>1</td>
              <td>
                <span class="glyphicon glyphicon-user"></span> Adem</td>
              <td>Smith</td>
              <td>20</td>
            </tr>
            <tr class="warning">
              <td>2</td>
              <td>
                <span class="glyphicon glyphicon-user"></span> Peter</td>
              <td>Parker</td>
              <td>22</td>
            </tr>
            <tr class="success">
              <td>3</td>
              <td>
                <span class="glyphicon glyphicon-user"></span> John</td>
              <td>Rambo</td>
              <td>65</td>
            </tr>
            <tr class="danger">
              <td>2</td>
              <td>
                <span class="glyphicon glyphicon-user"></span> Peter</td>
              <td>Parker</td>
              <td>22</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <br>
    <br>
    <button type="button" class="btn btn-info">Click Me</button>

    <button type="button" class="btn btn-success">No Click Me</button>

    <button type="button" class="btn btn-warning">You should realy Clik Me</button>

    <button type="button" class="btn btn-danger">I dont care who you click</button>




    <br>
    <br>
    <br>
    <br>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      crossorigin="anonymous"></script>
    <script src="script9ex1.js"></script>
</body>

</html>
