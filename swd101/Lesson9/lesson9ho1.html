<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
  <link rel="stylesheet" href="style9ho2.css">
  <title>Lesson 9 Hands-on 1</title>
</head>
<body>

  <h1>Contact Form</h1>
  <form >
    <div class="form-group ">
        <span class="glyphicons glyphicons-nameplate"></span><label for="First Name ">First Name </label>
        <input type="First Name " class="form-control" id="firstName" placeholder="First Name">
    </div>
    <div class="form-group">
        <label for="Last Name">Last Name </label>
        <input type="Last Name" class="form-control" id="lastName" placeholder="Last Name">
    </div>
       
    <div class="form-group">
        <label for="Phone Number">Phone Number</label>
        <input type="Phone Number" class="form-control" id="phoneNumber" placeholder="Phone Number">
    </div>
    <div class="form-group">
        <label for="Email">Email</label>
        <input type="email" class="form-control" id="Email" placeholder="Email">
    </div>
   
    <div class="form-check">
      Preferred Contact Time&nbsp; &nbsp;
      <label></label><input id="am" type="checkbox">AM</label>
      <label></label><input id="pm" type="checkbox">PM</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
