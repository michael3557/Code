<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body style="width:80%;margin:auto;">

  <h1>My Modal</h1>
  <div id="myModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">X</button>
          <h4 class="modal-title">ERROR</h4>
        </div>
        <div class="modal-body">
          <p>
            <span class="glyphicon glyphicon-user"></span> You can die with US!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Get Out of Here</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Sign Over Your Life</button>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Birthday</th>
          </tr>
        </thead>
        <tbody>
          <tr class="danger">
            <td>Adem</td>
            <td>Doe</td>
            <td>adem@example.com</td>
            <th>11/15/1975</th>
          </tr>
          <tr class="success">
            <td>Mary</td>
            <td>Joe</td>
            <td>mary@example.com</td>
            <th>5/1/2000</th>
          </tr>
          <tr class="warning">
            <td>July</td>
            <td>Dooley</td>
            <td>july@example.com</td>
            <th></th>
          </tr>
          <tr class="success">
            <td>April</td>
            <td>Fools</td>
            <td>april@example.com</td>
            <th>4/1/1995</th>
          </tr>
        </tbody>
      </table>
    </div>
    <button type="submit" class="btn btn-primary" id="click">Submit</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="script9ho2.js"></script>
