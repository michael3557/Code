<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8">
    <title>HTML2</title>
</head>

<body>
    <section>
        <header>
            <h1>Helpful info for getting a job!</h1>
        </header>
        <article>
            <form>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name">
                <button type="submit" value="submit">Submit</button>
            </form>
            <br>
            <br>
        </article>
    </section>

    <section>
        <header>
            <h3>My Amazing References</h3>
        </header>
        <article>
            <table>

                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Title</th>
                        <th>Phone Number </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Paul Selter</td>
                        <td>Programer</td>
                        <td>(818) 555-1234</td>
                    </tr>
                    <tr>
                        <td>Sandy Mills</td>
                        <td>Manager/Programmer</td>
                        <td>(818) 555-4568</td>
                    </tr>
                    <tr>
                        <td>Michael Brayback</td>
                        <td>Manager/Desktop Support</td>
                        <td>(480) 555-7890</td>
                    </tr>
                </tbody>
            </table>
            <br>
            <br>
        </article>
    </section>

    <section>
        <header>
            <h4>My Dream Developer Positions</h4>
        </header>
        <article>
            <form>
                <input type="radio" id="fullStackDevelopers" name="developerPositions" value="" />
                <label for="fullStackDevelopers">Full stack developers</label>
                <br>
                <input type="radio" id="machineLearningDevelopers" name="developerPositions" value="" />
                <label for="machineLearningDevelopers">Machine learning developers</label>
                <br>
                <input type="radio" id="backendDeveloper" name="developerPositions" value="" />
                <label for="backendDeveloper">Backend Developer</label>
                <br>
                <input type="radio" id="frontendDeveloper" name="developerPositions" value="" />
                <label for="frontendDeveloper">Frontend Developer</label>
                <br>
                <button type="submit" id="developerPositions" value="submit">Submit</button>
            </form>
        </article>
    </section>

</body>

</html>
